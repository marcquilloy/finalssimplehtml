<!DOCTYPE html>
<html>
<head>
<style>
@import url('https://fonts.googleapis.com/css?family=Exo+2');

*,
*:before,
*:after{
  box-sizing: border-box;
  -webkit-tap-highlight-color: rgba(255,255,255,0);
}

body{
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100vw;
  height: 100vh;
  margin: 0;
  font-family: 'Exo 2';
  background: #131313;
  font-size: 12px;
}

a{
  text-decoration: none;
  color: #fff;
  padding: 13px;
  opacity: .8;
  transition: opacity 0.3s;
}

a:hover{
  opacity: 1;
}

/* NAV ANIMATION */
nav{
  max-width: 360px;
  display: flex;
  align-items: flex-end;
  animation: bounceIn 300ms cubic-bezier(0.175, 0.885, 0.320, 1.275) forwards;
  animation-delay: 300ms;
  opacity: 0;
}

@keyframes bounceIn{
  0%{
    opacity: 0;
    transform: scaleX(.55) scaleY(.89);
  }
  50%{
    opacity: 1;
  }
  100%{
    opacity: 1;
    transform: scale(1);
  }
}

ol{
  list-style: none;
  padding: 0;
  margin: 0;
}

.menu-item{
  display: inline-flex;
}

.menu-item:first-of-type a{
  border-radius: 13px 0 0 21px;
}

.menu-item:last-of-type a{
  border-radius: 0 21px 13px 0;
}

.menu-item a{
  text-align: center;
}

/* ICON ANIMATION */
.menu-item a:before{
  display: block;
  font-size: 34px;
  margin-bottom: 5px;
  transform: rotateZ(-8deg);
  transition: transform 200ms ease-out;
}

.menu-item a:hover:before{
  animation: hoverEmoji 600ms cubic-bezier(0.175, 0.885, 0.320, 1.275) forwards;
}

@keyframes hoverEmoji{
  0%{
    transform: scaleX(.89) rotateX(-21deg) rotateZ(-8deg);
  }
  100%{
    transform: rotateZ(-8deg);
  }
}

/* ICONS */
nav > ol > .menu-item:nth-of-type(1) > a:before{
  content: 'ğŸ ';
}

nav > ol > .menu-item:nth-of-type(2) > a:before{
  content: 'ğŸ¤·';
}
</style>
</head>

<body>
<nav class="menu">
  <ol>
    <li class="menu-item"><a href="home.html">Start</a></li>
    <li class="menu-item"><a href="aboutme.html">About Me</a></li>
  </ol>
</nav>
</body>
</html>
